<div id="back">
  <canvas id="canvas" class="canvas-back"></canvas>
  <div class="backRight">
  </div>
  <div class="backLeft">
  </div>
</div>
    <div class="right">
      <div class="content">
        <h2>Iniciar Sesion</h2>
        <form id="form-login"  >
          <div class="form-element form-stack">
            <label for="username-login" class="form-label">Correo</label>
            <input id="username-login" type="text" name="email" #email="ngModel"
            [(ngModel)]="usuarioModel.email">
          </div>
          <div class="form-element form-stack">    
            <label for="password-login" class="form-label">Contrase√±a</label>
            <input id="password-login" type="password" name="password" #password="ngModel"
            [(ngModel)]="usuarioModel.password">
          </div>
          <div class="form-element form-submit">
            <button id="login" class="login" type="submit" name="login" (click)="login()" routerLink = '/dashboard'>Iniciar Sesion</button>
          </div>
        </form>
      </div>
    </div>
